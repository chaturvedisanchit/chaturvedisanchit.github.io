@font-face {
    font-family: 'benjamin_franklinregular';
    src: url('benjaminfranklin-webfont.woff2') format('woff2'),
         url('benjaminfranklin-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;

}

.container {
    flex-direction: row;  /* make main axis vertical */
    width:100vw;
    height:100vh;
    overflow:-moz-hidden-unscrollable;
    justify-content: center;
align-items: center;
}
.outer{
  display:flex;
      flex-direction: row;
  position:relative;
min-height:100vh;
aspect-ratio:6581/4519;
overflow:hidden;
box-shadow: 0 0 5px 10px #181530;


}
.inner{
  display:flex;
      flex-direction: row;
      justify-content: center;
  align-items: center;
min-width:100%;
min-height:100%;
aspect-ratio:6581/4519;
background-image: url('Untitled_Artwork.jpg');
background-size:cover;
background-position:25% 75%;
background-repeat:no-repeat;
overflow:hidden;
font-family: Garamond, serif;
font-size: 12px;
color: rgba(0, 0, 0, 0);
}

.image1 {
  position:absolute;
  max-height:14.5%;
  top:35.1%;
  right:26.3%;
  opacity:0;
}
.box{  width: 80%;
  height:100%;
display:flex;
flex-direction:row;
position:fixed;
top: 12.2%;
}
.box a{
  flex: 1;
  padding-left: 2%;
  text-align: center;
  font-size: 1.8vw;
  font-family: 'benjamin_franklinregular';
color: white;
text-decoration: none;


}
.box{visibility: hidden;}

.outer:hover .inner{
  transform: scale(1.2);
-webkit-transition: all .5s ease-in-out;
transition: all .5s ease-in-out;}
.inner:hover .image1
{
  -webkit-transition: all .3s ease-in-out;
  transition: all .3s ease-in-out;
  opacity:1;
}
.inner:hover .box a
{visibility: visible;}
.box a:hover{
  font-family: 'benjamin_franklinregular';
  color:white;
  font-weight: bold;
}
